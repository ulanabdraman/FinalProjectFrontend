<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Mercedes-Benz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="images/mercedes-logo.png" alt="Mercedes-Benz Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="models.html">Models</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <!-- Theme Toggle Button -->
        <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>

        <div class="auth-buttons">
            <a href="login.html" id="login-btn" class="auth-btn">Login</a>
            <a href="signup.html" id="signup-btn" class="auth-btn">Sign Up</a>
            <!-- Sign Out Button (Initially hidden) -->
            <button id="sign-out-btn" class="auth-btn" style="display: none;">Sign Out</button>

        </div>
    </header>

    <main>
        <section class="contact-form">
            <h1>Contact Us</h1>
            <form id="contactForm" action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Made by Ulan Abdramanov</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
